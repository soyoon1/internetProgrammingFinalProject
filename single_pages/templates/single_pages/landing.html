<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Home Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'mall/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen"></link>
        <link href="{% static 'single_pages/css/styles.css' %}" rel="stylesheet" type="stylesheet" media="screen">
        <script src="https://kit.fontawesome.com/eca5e2617c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        {% include 'mall/navbar.html' %}


        <!-- Header-->
        <header class="py-5" style="background: url('/static/single_pages/images/고화질초콜릿2.jpg') no-repeat bottom center fixed; background-size: cover; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; height: 30rem;">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center my-5">
                            <h1 class="display-8 fw-bolder text-white mb-2">행복한 순간을 위한 행복의 맛</h1>
                            <h5 class="text-white mb-4">Chocolate Museum은 프리미엄 초콜릿 브랜드의 초콜릿을 판매하고 있습니다.</h5>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Pricing section-->
        <section class="bg-light py-5 border-bottom">
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h2 class="fw-bolder">Recent items</h2>
                </div>
                <div class="row gx-5 justify-content-center">
                    {% for item in recent_items %}
                    <div class="col mb-5" id="item-{{item.pk}}">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" style="height: 30rem; object-fit: cover;" src="{{item.image.url}}" alt="{{item}}의 상품 이미지" />   <!--image-fluid-->
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder mt-4">{{item.name}}</h5>
                                    <!-- Product price-->
                                    {{item.price}} ₩
                                </div>
                            </div>

                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="{{item.get_absolute_url}}">상품 상세보기 →</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>

        <!-- Footer-->
        {% include 'mall/footer.html' %} <!--copy&paste-->


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
